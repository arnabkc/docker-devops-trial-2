language: generic

sudo: required
services:
  - docker

before_install:
  - docker build -t arnabc/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true arnabc/react-test npm test
  # - docker run arnabc/react-test npm run test -- --coverage

after_success:
  - docker build -t arnabc/multi-client ./client
  - docker build -t arnabc/multi-nginx ./nginx
  - docker build -t arnabc/multi-server ./server
  - docker build -t arnabc/multi-worker ./worker

  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" -- pasword-stdin

  # Take those images and push them to docker hub
  - docker push arnabc/multi-client
  - docker push arnabc/multi-nginx
  - docker push arnabc/multi-server
  - docker push arnabc/multi-worker

